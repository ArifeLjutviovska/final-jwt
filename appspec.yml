version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/login-register
server:
  - port: 8443
    ssl:
      key-store: /home/ec2-user/keystore.pkcs12
      key-store-password: 1234
      keyStoreType: PKCS12
      key-alias: tomcat

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 20
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 20
      runas: ec2-user
  ValidateService:
    - location: scripts/validate.sh
      timeout: 120
      runas: ec2-user